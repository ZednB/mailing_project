{% extends 'mail/base.html' %}

{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Добавление/Изменение рассылки
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-check">
                    </div>
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                        {% if object %}
                        Отредактировать
                        {% else %}
                        Добавить
                        {% endif %}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="card-footer"></div>
{% endblock %}
