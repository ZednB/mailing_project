{% extends 'mail/base.html' %}
{% block content %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 font-weight-normal">Клиенты</h1>
        <p class="lead font-weight-normal">Здесь вы можете выбрать кому отправить рассылку</p>
        <a class="btn btn-outline-secondary" href="{% url 'client_create' %}">Создать</a>
    </div>
    <div class="product-device box-shadow d-none d-md-block"></div>
    <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
</div>
<div class="card-list">
    {% for client in client_list %}
    {% if client.owner == user %}
    <div class="card-item">
        <div class="card-body">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <h2 class="display-5">{{ client.name }}</h2>
                    <p class="lead">{{ client.email }}</p>
                    <p class="lead">{{ client.comment }}</p>
                    <a class="btn btn-outline-warning" href="{% url 'client_update' client.pk %}">Изменить</a>
                    <a class="btn btn-outline-danger" href="{% url 'client_delete' client.pk %}">Удалить</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endfor %}
{% endblock %}
