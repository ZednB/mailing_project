{% extends 'mail/base.html' %}
{% block content %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 font-weight-normal">Сообщения</h1>
        <p class="lead font-weight-normal">Здесь вы можете написать сообщение для вашей рассылки</p>
        <a class="btn btn-outline-secondary" href="{% url 'message_create' %}">Создать</a>
    </div>
    <div class="product-device box-shadow d-none d-md-block"></div>
    <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
</div>
<div class="card-list">
    {% for message in message_list %}
    <div class="card-item">
        <div class="card-body">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <h2 class="display-5">{{ message.theme }}</h2>
                    <p class="lead">{{ message.body }}</p>
                    <a class="btn btn-outline-warning" href="{% url 'message_update' message.pk %}">Изменить</a>
                    <a class="btn btn-outline-danger" href="{% url 'message_delete' message.pk %}">Удалить</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
