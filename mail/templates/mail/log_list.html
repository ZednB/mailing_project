{% extends 'mail/base.html' %}
{% block content %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 font-weight-normal">Логи</h1>
        <p class="lead font-weight-normal">Здесь вы можете просматривать логи рассылки</p>
    </div>
    <div class="product-device box-shadow d-none d-md-block"></div>
    <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
</div>
<div class="card-list">
    {% for log in log_list %}
    <div class="card-item">
        <div class="card-body">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <h2 class="display-5">{{ log.mailing_list }}</h2>
                    <p class="lead">{{ log.date_time }}</p>
                    <p class="lead">{{ log.status_try }}</p>
                    <p class="lead">{{ log.response }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
